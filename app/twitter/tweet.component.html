<hr>
<label for="term">Track first 4 Tweets containing</label>
<input type="text" id="term" name="term" [(ngModel)]="term" placeholder="search term" required>
<button (click)="setSearchTerm(term)">Search</button>
<button (click)="disconnectFromStream()">Stop</button>

<div *ngFor="let tweet of tweets">
    <a href="http://twitter.com/{{tweet.username}}" target="_blank">@{{tweet?.username}}</a>
    <p>{{tweet?.created_at}}</p>
    <p>{{tweet.text}}</p>
</div>
