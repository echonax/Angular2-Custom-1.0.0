<div class="container"> 
  <div  [hidden]="submitted">
    <h1>Event Form</h1>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="row">
        <div class="form-group col-xs-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                required
                [(ngModel)]="model.name" name="name"
                #name="ngModel" >
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
            Name is required
            </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-3">
            <label for="type">Event Type</label>
            <select class="form-control" id="type"
                    required
                    [(ngModel)]="model.type" name="type"
                    #type="ngModel" >
            <option *ngFor="let type of types" [value]="type">{{type}}</option>
            </select>
            <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
            Type is required
            </div>
        </div>
      </div>
      
      <button type="button" class="btn btn-default" (click)="onSubmit()" [disabled]="!eventForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newEvent(); eventForm.reset()">New Hero</button>
      <i>with</i> reset

      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newEvent()">New Hero</button>
      <i>without</i> reset
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Type</div>
      <div class="col-xs-9 pull-left">{{ model.type }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
