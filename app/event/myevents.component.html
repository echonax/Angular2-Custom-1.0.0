<h1>{{title}}</h1>
<h2>My Events</h2>
<div *ngIf="events && events.length && events.length > 0">
    <ul class="heroes">
        <li *ngFor="let event of events" [class.selected]="event === selectedEvent" (click)="onSelect(event)">
            <span class="badge">{{event.eventid}}</span> {{event.eventname}}
        </li>
    </ul>
</div>

<div *ngIf="events?.length < 1">
    You don't have any Events. Go and create some.
</div>
