<div class="container" style="text-align:center;">
    <h1>Login Form</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <input #name="ngModel" type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
            <div [hidden]="name.valid || name.pristine" 
                class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <label for="password">Password</label>
            <input name="password" type="password" [(ngModel)]="model.password" class="form-control" id="password">
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
</div>
